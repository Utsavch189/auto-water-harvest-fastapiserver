<body>
    <h1>Server-Sent Events (SSE)</h1>
    <div id="messages"></div>
    <script>
        // Create a new EventSource object that listens to the /events endpoint
        const evtSource = new EventSource("https://rasp-api.utsavchatterjee.me/stream");

        // When a message is received, handle it here
        evtSource.onmessage = function(event) {
            console.log(event.data)
            // let parsedData=JSON.parse(event.data).mydata;
            // console.log(JSON.parse(parsedData[0]?.memory_usage))
            // console.log("Received event:", JSON.parse(event.data).mydata); // parse into json
            // document.getElementById("messages").innerText=event.data;
        };

        // Optional: Handle any errors that occur
        evtSource.onerror = function(err) {
            console.error("EventSource failed:", err);
        };
    </script>
</body>
</html>
